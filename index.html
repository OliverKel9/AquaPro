<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - AquaPro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f9ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 360px;
        text-align: center;
      }
      h1 {
        color: #0b5aa2;
        font-size: 22px;
        margin-bottom: 12px;
      }
      p {
        color: #5a6573;
        font-size: 14px;
        margin-bottom: 18px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        margin-bottom: 14px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #0b5aa2;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #09467d;
      }
      .message {
        margin-top: 16px;
        font-size: 14px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redefinir Senha</h1>
      <p>Digite sua nova senha abaixo:</p>
      <form id="reset-form">
        <input
          type="password"
          id="password"
          placeholder="Nova senha"
          required
        />
        <button type="submit">Atualizar senha</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js";

      const SUPABASE_URL = "https://ekgcdtwesrobueaybpft.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrZ2NkdHdlc3JvYnVlYXlicGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczODk0MzgsImV4cCI6MjA3Mjk2NTQzOH0.ovcIGCDk0mJj1RhP3hpa54FYmOdmBVuHlZ0v3FaGHLo";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // 1. Pega o access_token da URL (que o Supabase manda no link)
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.substring(1));
      const access_token = params.get("access_token");

      // 2. Enviar nova senha
      document
        .getElementById("reset-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const novaSenha = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");

          if (!novaSenha || novaSenha.length < 6) {
            messageDiv.textContent =
              "A senha deve ter pelo menos 6 caracteres.";
            messageDiv.className = "message error";
            return;
          }

          // âœ… Atualizar senha com o token recebido
          const { data, error } = await supabase.auth.updateUser(
            { password: novaSenha },
            { access_token }
          );

          if (error) {
            messageDiv.textContent = "Erro: " + error.message;
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "Senha redefinida com sucesso!";
            messageDiv.className = "message success";
          }
        });
    </script>
  </body>
</html>
